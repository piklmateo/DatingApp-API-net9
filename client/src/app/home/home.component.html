<div class="container mt-5">
    <div class="text-center space-y-5">
    @if (!registerMode) {
        <h1 class="text-3xl">Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up</p>
        <div class="text-center flex gap-2 justify-center">
            <button (click)="registerToggle()" class="btn btn-primary px-4 py-2">Register</button>
            <button class="btn btn-info px-4 py-2">Learn more</button>
        </div>
    } @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)" />
                </div>
            </div>
        </div>
    }
    </div>
</div>
